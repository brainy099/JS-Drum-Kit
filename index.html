<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>JS Drums</title>
  </head>
  <body>
    <header>JS DRUM KIT</header>
    <div class="keys">
      <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">Kick</span>
      </div>
      <div data-key="83" class="key">
        <kbd>s</kbd>
        <span class="sound">Snare</span>
      </div>
      <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">Tom</span>
      </div>
      <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">hihat</span>
      </div>
    </div>

    <audio data-key="65" src="src/kick.wav"></audio>
    <audio data-key="83" src="src/snare.wav"></audio>
    <audio data-key="68" src="src/tom.wav"></audio>
    <audio data-key="70" src="src/hihat.wav"></audio>

    <script src="app.js"></script>

  </body>

</html>
